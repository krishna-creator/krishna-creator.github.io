    />

    <!-- FontAwesome for icons -->
    <link

    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/about.css" />
    <link rel="stylesheet" href="CSS/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Navbar -->
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">KVD</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="experience.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Contact Form Section -->
    <div class="form-container">
      <h1>Contact Form</h1>
      <form id="nn-contact-form">
        <div class="layer input-layer">
          <label for="name">Input Layer: Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" />
        </div>
        <div class="layer hidden-layer">
          <label for="email">Hidden Layer 1: Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
          />
        </div>
        <div class="layer hidden-layer">
          <label for="message">Hidden Layer 2: Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
          ></textarea>
        </div>
        <div class="loss-message hidden" id="loss-message">
          Loss function not minimized! Please fill out all fields.
        </div>
        <div class="layer output-layer">
          <button type="submit" id="submit-btn">
            Output Layer: Submit Prediction
          </button>
        </div>
      </form>
      <div id="training-animation" class="hidden">
        <p>Training the Neural Network...</p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <p id="epoch-counter">Epoch: 0</p>
      </div>
    </div>
    <script src="contact_script.js"></script>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
